version: '3.1'

services:
  database:
    container_name: techsolutio_db
    image: mysql
    command: --authentication_policy=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: techsolutio
    volumes:
      - techsolutio:/var/lib/mysql
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql

volumes:
  techsolutio: